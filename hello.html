    <script>
        function nightDayHandle(self){
            let target = document.querySelector('body');
            if(self.value === 'night'){
                target.style.background = 'black';
                target.style.color = 'white';
                self.value = 'day';
            } else {
                target.style.background = 'white';
                target.style.color = 'black';
                self.value = 'night';
            }
        }
    </script>

    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('teaho');
        document.write(coworkers[3]);
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h1>Loop</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        let i = 0;
        while(i < 3){ // 안에 있는 조건이 T면 실행, T가 F될 때까지 반복!! 와우...
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
        }
        document.write('<li>1</li>');
    </script>
    </ul>

    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co Workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length) {
                document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>

    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
            document.write(left+right+'<br>');
        }
        sum(2,3);
        sum(3,4);
        </script>
        <!-- 같은 함수를 다른 버전으로 여러 번 사용할 수 있다 -->
        <h2>Return</h2> 
    <script>
        function sum2(left, right){
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:2rem">'+sum2(2,3)+'</div>');
    </script>
    <h2>Function's 활용</h2>

    <input id='night_day' type='button' value='night' onclick="
        nightDayHandle(this);">
